
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">

    <div class="containers" layout:fragment="fragment">
        <form class="registration-form" th:action="@{'/sign-in'}" method="post">
            <h2>Authorization</h2>
            <input type="email" placeholder="Email" name="user-email" required>
            <input type="password" placeholder="Password" name="user-password" required>
            <button type="submit">Log in</button>
        </form>
    </div>
</html>
